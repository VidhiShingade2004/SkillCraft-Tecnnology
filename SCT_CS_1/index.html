<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        
        <div class="input-group">
            <label for="inputText">Enter Text:</label>
            <textarea id="inputText" rows="4"></textarea>
        </div>
        
        <div class="input-group">
            <label for="shiftValue">Shift Value (1-25):</label>
            <input type="number" id="shiftValue" min="1" max="25" value="3">
        </div>
        
        <div class="button-group">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
        </div>
        
        <div class="output-group">
            <label for="outputText">Result:</label>
            <textarea id="outputText" rows="4" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
